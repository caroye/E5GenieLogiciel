<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/cssVerticalMenu.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <!-- TOP __________________________________________________________________-->
        <div id="top">            
             <h:form>
                <h:graphicImage value="/resources/image/plaisirdelire.png" />
                <h:button value="Sign up"  style="float: right;" outcome="inscription"/>
                <h:button value ="Sign in" style="float: right;" outcome="connexion"/>
                <h:button image="/resources/image/shopping-cart.png" style="float: right;"/>
            </h:form>
            
        </div>
        
        <!-- LEFT __________________________________________________________________-->
        <div>
            <div id="left">
                <div id="vertical-menu">
                    <a href="templateTest.xhtml">Présentation</a>
                    <a href="catalogue.xhtml">Catalogue</a>
                    <a href="nouveaute.xhtml">Nouveauté</a>
                    <a href="rechercher.xhtml">Recherche</a>
                    <a href="profil.xhtml">S'abonner</a>
                </div>
              
            </div>
            
        <!-- CONTENT __________________________________________________________________-->    
            <div id="content" class="left_content">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel>Nom* : </h:outputLabel>
                        <h:inputText value="#{client.nom}" required="true"></h:inputText>
                        
                        <h:outputLabel>Prénom* : </h:outputLabel>
                        <h:inputText value="#{client.prenom}" required="true"></h:inputText>
                        
                        <h:outputLabel>Téléphone* : </h:outputLabel>
                        <h:inputText value="#{client.telephone}" required="true"></h:inputText>
                        
                        <h:outputLabel>Adresse mail* : </h:outputLabel>
                        <h:inputText value="#{client.mail}" required="true"></h:inputText>
                        
                        <h:outputLabel>Adresse* : </h:outputLabel>
                        <h:inputText value="#{client.adresse}" required="true"></h:inputText>
                        
                        <h:outputLabel>Code Postal* : </h:outputLabel>
                        <h:inputText value="#{client.codePostal}" required="true"></h:inputText>
                        
                        <h:outputLabel>Ville* : </h:outputLabel>
                        <h:inputText value="#{client.ville}" required="true"></h:inputText>
                        
                        <h:outputLabel>Société : </h:outputLabel>
                        <h:inputText value="#{client.societe}" required="false"></h:inputText>
                        
                        <h:outputLabel>Mot de passe* : </h:outputLabel>
                        <h:inputSecret value="#{client.mdp}" required="true"></h:inputSecret>
                        
                        <h:outputLabel>Confirmation du mot de passe* : </h:outputLabel>
                        <h:inputSecret value="#{client.mdp2}" required="true"></h:inputSecret>
                        
                    </h:panelGrid>
                    <h:commandButton value="S'inscrire" action="#{client.checkPassWord()}"/>
                </h:form>
                
               
            </div>
        </div>
        
        <!-- BOTTOM __________________________________________________________________-->
        <div id="bottom" class="absolute">
            <p align="center">&copy; Plaisir de lire</p>
        </div>

    </h:body>

</html>
