<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/cssVerticalMenu.css"/>
        <h:outputStylesheet name="./css/cssBookList.css"/>
        <title>Facelets Template</title>
        
        
    </h:head>

    <h:body>
        <!-- TOP __________________________________________________________________-->
        <div id="top">            
            <h:form>
                <h:graphicImage value="/resources/image/plaisirdelire.png" />
                <h:button value="Sign up"  style="float: right;" outcome="inscription"/>
                <h:button value ="Sign in" style="float: right;" outcome="connexion"/>
                <h:button image="/resources/image/shopping-cart.png" style="float: right;"/>
            </h:form>
            
        </div>
        
        <!-- LEFT __________________________________________________________________-->
        <div>
            <div id="left">
                <div id="vertical-menu">
                    <a href="templateTest.xhtml">Présentation</a>
                    <a href="catalogue.xhtml">Catalogue</a>
                    <a href="nouveaute.xhtml" >Nouveauté</a>
                    <a href="rechercher.xhtml" class="active">Recherche</a>
                    <a href="profil.xhtml">S'abonner</a>
                </div>
              
            </div>
              
        </div>
            
        <!-- CONTENT __________________________________________________________________-->    
        <div id="content" class="left_content">
            <h:form>
                <h:panelGrid columns="2">
                    <p>Vous recherchez (veuillez entrer un mot clé): </p>
                    <h:inputText value="#{livre.requete}"/>
                </h:panelGrid>
                <h:commandButton value="Rechercher par auteur" action="#{livre.getBookByAuteur()}"/>
                <h:commandButton value="Rechercher par titre" action="#{livre.getBookByTitre()}"/>
            </h:form>
            <h:panelGrid columns="1" cellpadding="10" width="100%">
                    <h1 align="center">Résultat</h1><br/>
                </h:panelGrid>
               <!-- Noms des colonnes -->
               <h:panelGrid columns="6" cellpadding="10"  columnClasses="col1, col2, col3, col4, col5, col6">
                    <h:panelGroup>
                        <h1 align="center">Titre</h1><br/>                       
                    </h:panelGroup>                   
                    <h:panelGroup>
                        <h1 align="center">Auteur</h1><br/>
                    </h:panelGroup>                   
                    <h:panelGroup>
                        <h1 align="center">Date</h1><br/>
                    </h:panelGroup>
                     <h:panelGroup>
                        <h1 align="center">Résumé</h1><br/>
                    </h:panelGroup>
                     <h:panelGroup>
                        <h1 align="center">Quantité</h1><br/>
                    </h:panelGroup>
                     <h:panelGroup>
                        <h1 align="center">Ajout</h1><br/>
                    </h:panelGroup>                   
                </h:panelGrid>
                
                <h:panelGrid columns="6" cellpadding="10" columnClasses="col1, col2, col3, col4, col5bis, col6bis">
                    <h:panelGroup>
                        <!-- Titre-->
                        <h:outputText value="#{livre.titre}"/><br/>                       
                    </h:panelGroup>                   
                    <h:panelGroup>
                        <!-- Auteur-->
                        <h:outputText value="#{livre.auteur}"/><br/>
                    </h:panelGroup>                   
                    <h:panelGroup>
                        <!-- Date-->
                        <h:outputText value="#{livre.date}"/><br/>
                    </h:panelGroup>
                     <h:panelGroup>
                         <!-- Résumé-->
                        <h:outputText value="#{livre.resume}"/><br/>
                    </h:panelGroup>
                     <h:panelGroup>
                         <!-- Quantité-->
                         <h:form>
                             <h:inputText id="NbLivre" value="1" size="2"></h:inputText>
                         </h:form>
                        
                    </h:panelGroup>
                     <h:panelGroup>
                         <!-- Bouton Ajouter-->
                         <h:button value="Ajouter au panier" onclick="#"></h:button>
                    </h:panelGroup>                   
                </h:panelGrid>
        </div>
        
        
        <!-- BOTTOM __________________________________________________________________-->
        <div id="bottom" class="absolute">
            <p align="center">&copy; Plaisir de lire</p>
        </div>

    </h:body>

</html>
